<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenTrust | Signup</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" async></script>
    <script src="js/signup.js" async></script>
</head>
<body>
    <div class="container login__container">
        <form>
            <h1>Signup</h1>
            <input type="text" placeholder="Username" name="username" id="username">
            <input type="password" placeholder="Password" name="password" id="password">
            <input type="password" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword">
            <button>Submit</button>
            <p class="register">Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>
</body>
</html>
